<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <title>Typing Checker</title>
  </head>

  <body>
    <div class="wrapper">
      <input type="text" class="inputField" id="inputField" />
      <div class="contentBox">
        <div class="typingText" id="typingText">
          <p></p>
        </div>
        <div class="content">
          <ul class="showStats">
            <li class="time" id="time">
              <p>Time Left:</p>
              <span><b>60</b>s</span>
            </li>
            <li class="mistakes" id="mistakes">
              <p>Mistakes</p>
              <span>0</span>
            </li>
            <li class="wpm" id="wpm">
              <p>WPM:</p>
              <span>0</span>
            </li>
            <li class="cpm" id="cpm">
              <p>CPM:</p>
              <span>0</span>
            </li>
          </ul>
          <button>Try Again</button>
        </div>
      </div>
    </div>

    <script src="./javascript/paragraphs.js"></script>
    <script src="./javascript/script.js"></script>
  </body>
</html>
